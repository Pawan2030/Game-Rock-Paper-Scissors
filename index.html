<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game By Pawan</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    
     <div class="header">
        <div class="head1">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="head2">
            <p class="headPara">by Pawan</p>
        </div>
      
     </div>
    <div class="container">

        <div class="imageDiv">
            <div class="choice" id="rock">
                <img src="rock.png" alt="rock" class="image">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="paper" class="image">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" alt="scissors" class="image">
            </div>    
        </div>

        <div class="score-board">
            <div class="score">
              <p id="user-score">0</p>
              <p>You</p>
            </div>
            <div class="score">
              <p id="comp-score">0</p>
              <p>Comp</p>
            </div>
          </div>

    <div class="play">
        <div class="move">
            <p id="msgplay">Play your move </p> 
        </div>
    </div>       
    </div>
    <script src="app.js"></script>
</body>

</html>
